{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h1 class="my-4">Our Products</h1>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Tag</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for products in product %}
            <tr>
                <td>{{ products.name }}</td>
                <td>{{ products.expiry }}</td>
                <td>${{ products.price }}</td>
                <td><img src="{{ product.image_path }}" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
