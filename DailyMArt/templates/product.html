{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<h1 class="my-4">Our Products</h1>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Tag</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for Products in product %}
            <tr>
                <td>{{ Products.name }}</td>
                <td>{{ Products.expiry }}</td>
                <td>${{ Products.price }}</td>
                <td><img src="{{ url_for('static', filename=Products.image_path) }}" alt="{{ Products.name }}" width="100"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
